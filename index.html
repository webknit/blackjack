<!doctype html>
<html lang="en">
 
<head>
	
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" media="screen">

</head>

<body> 
	
	<div class="main-body">

		<h1>Blackjack!</h1>
		
		<p>Blackjack with JS. Still need to sort the Aces to equal 1/11. And to introduce blackjack(21) functionality. WORK IN PROGRESS.</p>

		<p class="game-commentry"></p>

		<p>Balance £<span id="balance">0</span></p>

		<div class="scores-box">
		
			<hr>

			<p>Your score <span id="your-score">0</span></p>
			<p>Dealer score <span id="dealer-score">0</span></p>

		</div>
		
		<hr>

		<div class="amount-box">

			<button class="amount one-button" data-amount="1">£1</button>
			<button class="amount ten-button" data-amount="10">£10</button>
			<button class="amount onehundred-button" data-amount="100">£100</button>
			<button class="amount fivehundred-button" data-amount="500">£500</button>

		</div>

		<div class="deal-box">

			<button class="dealBtn">Hit</button>
			<button class="standBtn">Stand</button>

		</div>

		<br>

		<div class="cards player-cards">

			<h2>Player Cards</h2>
			<ul class="player-cards__ul"></ul>

		</div><!-- .player-cards -->

		<div class="cards dealer-cards">

			<h2>Dealer Cards</h2>
			<ul class="dealer-cards__ul"></ul>

		</div><!-- .dealer-cards -->

		<br><br>
        <a href="http://function.webknit.co.uk/">www.function.webknit.co.uk</a>

	</div><!-- .main-body -->
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
